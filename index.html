<!DOCTYPE html>  
<html lang="en" dir="ltr"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yaroslav Fedorenko">
    <meta name="description" content="Shape factory"> 
    <meta name="keywords" content="html, css, web, web development, javascript, classes, appendChild">
    <title>Shape factory</title> 
    <link rel="icon center" type="image/x-icon" href="./src/media/favicon.png">
    <link rel="stylesheet" href="./src/css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <script src="./src/scripts/app.js" type="module"></script> 
  </head>
  <main>
    <div class="container">
      <div class="main-box">
        <h1>Shape factory</h1>
        <div class="selector-box">
          <select name="shape" id="shape">
            <option value="0" disabled selected hidden>Shape</option>
            <option value="square">Square</option>
            <option value="circle">Circle</option>
          </select>
          <select name="color" id="color">
            <option value="0" disabled selected hidden>Color</option>
            <option value="#09f">Blue</option>
            <option value="#9f0">Green</option>
            <option value="#f90">Orange</option>
            <option value="#f09">Pink</option>
            <option value="#90f">Purple</option>
          </select>
          <button>Add</button>
        </div>
        <div class="grid-box" id="grid-box">
          <!-- figures will be created here -->
        </div>
        <p></p>
      </div>
    </div>

  </main>
  
</html>
